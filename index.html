<script>
  // get a handle on container
  var container = document.getElementById('container');

  // handle path not found
  var notFound = () => { container.innerHTML = '<h1>Not Found!</h1>'; }
  Path.rescue(notFound);  

  // Here we define our routes
  Path.map("#/exercises").to(() => { $('#container').load('./exercises/index.html') });
  Path.map("#/hash").to(() => { $('#container').load('./exercises/hash.html') });  
  Path.map("#/block").to(() => { $('#container').load('./exercises/block.html') });
  Path.map("#/chain").to(() => { $('#container').load('./exercises/chain.html') });
  Path.map("#/keys").to(() => { $('#container').load('./exercises/keys.html') });
  Path.map("#/signatures").to(() => { $('#container').load('./exercises/signatures.html') });
  Path.map("#/transaction").to(() => { $('#container').load('./exercises/transaction.html') });
  Path.map("#/chainPlusSignatures").to(() => { $('#container').load('./exercises/chainPlusSignatures.html') });
  Path.map("#/home").to(() => { $('#container').load('./home.html') });

  // Here we set a "root route"
  Path.root("#/home");

  // listen for paths
  Path.listen();  
</script>
